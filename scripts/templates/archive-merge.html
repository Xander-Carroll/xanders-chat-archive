<section style="display:flex;flex-flow:row wrap;align-items:center">
	<p style="flex:1 0 100%">Select an archive that you would like to merge with: {{name}}</p>
	<select id="archive" name="archive" style="flex:1 0 100%">
		{{#each archives}}
		<option value="{{id}}">{{name}}</option>
		{{/each}}
	</select>
	<input style="flex:0 0 auto" type="checkbox" id="delete-{{id}}"><label for="delete-{{id}}">Delete the Merged Archive?</label>
</section>
