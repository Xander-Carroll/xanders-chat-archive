<form style="display:grid;align-items:center;grid-template-columns:1fr auto;grid-template-rows:auto 1fr auto">
	<input id="ca-folder-path" name="path" type="text" value="{{path}}" style="grid-column:1">
	<label for="ca-folder-path">
		<button><i class="fas fa-file-import fa-fw"></i></button>
	</label>
	<button style="grid-row:3;grid-column-end:3;grid-column-start:1"><i class="far fa-save"></i> {{localize "CA.SaveChanges"}}</button>
</form>
